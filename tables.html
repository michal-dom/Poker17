    <style>
        body{
            width: 100%;
            height: 100%;
            margin: 0;
            overflow: hidden;
            background-color: #ECEFF1;
        }
        .top-bar-div{
            position: absolute;
            height: 200px;
            width: 100%;
            top: -60px;
            transform:skewY(-2deg);
            background-color: #263238;
        }
        .content-div{
            position: absolute;
            height: 75%;
            width: 90%;
            top: 200px;
            left: 5%;
            /*background-color: #03A9F4;*/
        }

        th{
            font-family: "Warsaw Gothic 3d";
            font-size: 36px;
            padding: 5px;
            color: #ECEFF1;
            background-color: #263238;
        }

        td{
            border-bottom: solid 1px black;
            font-family: "Warsaw Gothic 3d";
            font-size: 32px;
            padding: 5px;
        }
        #user-div{
            position: absolute;

            color: #ECEFF1;
        }

        #user-name{
            white-space: nowrap;
            left: 120px;
            position: absolute;
        }

        #user-points{

            left: 540px;
            position: absolute;
        }

        #user-avatar{
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: #ECEFF1;

            border-radius: 50%;
        }

        th:last-of-type{
            background-color: #ECEFF1;
        }

        tr td:last-of-type{
            text-align: center;
            background-color: #263238;
            color: #ECEFF1;
            transition: color 1s;

        }
        tr td:last-of-type:hover{
            cursor: pointer;
            color: #e51c23;
        }
